server.port=${PORT:2020}
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false

## For h2 database
#spring.h2.console.enabled=true
#spring.h2.console.path=/h2-console

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5433/dadjoke}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:dadjokes}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:dadjokes}
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

spring.jpa.hibernate.ddl-auto=create
spring.datasource.initialization-mode=always
#spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

#spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.maxActive=10
spring.datasource.maxIdle=5
spring.datasource.minIdle=2
spring.datasource.initialSize=5
spring.datasource.removeAbandoned=true
